<body>
    <div class="container">
        <div class="split left">
            <div class="content">
                <h1>Let's connect:</h1>
                <p> Have a question or want to work together? Send me a message and I’ll get back to you soon.
                </p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reason">Reason for Contact</label>
                        <textarea id="reason" name="reason" rows="6" placeholder="Tell me more about your inquiry..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
        <div class="split right">
            <div class="content">
                <h2>Prefer email? Reach me here:</h2>
                <p>
                    <img src="EmailGray.png" alt="Email Icon" width="20" height="20">
                    peytonblanchardbusiness@gmail.com
                    <img src="LinkedInGray.png" alt="LinkedIn Icon" width="20" height="20">
                    <link href="INSERT LINK HERE" target="_blank">LinkedIn</link>
                </p>
            </div>  
        </div>
    </div>
</body>
