<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 class="left" id="logo-h1"><img src="logo.png" alt="logo" id="logo"></h1>
    <nav class="right">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
    <div class="container">
        <div class="split left">
            <div class="content">
                <h1 class="underline">Let's connect:</h1>
                <p>Have a question or want to work together? Send me a message and I’ll get back to you soon.</p>
                <form class="contact-form" netlify>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reason">Reason for Contact:</label>
                        <textarea id="reason" name="reason" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>

        <div class="split right">
            <div class="content">
                <h1 class="underline email-shift email-text">Prefer email? Reach me here:</h1>
                <p class="email-shift">
                    <img src="EmailGray.png" alt="Email Icon" class="contact-icons">
                    <a href="mailto:peytonblanchardbusiness@gmail.com" target="_blank">peytonblanchardbusiness@gmail.com</a>
                </p>
                <p class="email-shift">
                    <img src="LinkedInGray.png" alt="LinkedIn Icon" class="contact-icons">
                    <a href="https://www.linkedin.com/in/peyton-blanchard-a634ba26a" target="_blank">LinkedIn</a>
                </p>
            </div>  
        </div>
    </div>
    <footer>
    <p class="footer-p">
        <a href="https://www.linkedin.com/in/peyton-blanchard-a634ba26a">
            <img src="LinkedIn.png" alt="LinkedIn" class="icons">
        </a>
        <a href="https://github.com/peytxn">
            <img src="GitHub.png" alt="GitHub" class="icons">
        </a>
        <a href="mailto:peytonblanchardbusiness@gmail.com">
            <img src="Email.png" alt="Email" class="icons">
        </a>
    </p>
    <p class="cite">© 2025 Peyton Blanchard</p>
</footer>
</body>
</html>
